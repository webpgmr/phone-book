<section class="main-section">
  <div class="container">
      <ng4-loading-spinner [loadingText]="'Please wait...'"></ng4-loading-spinner>
      <div class="row">
          <div class='col-md-3'></div>
          <div class="col-md-6">
              <div>
                      <alert type="{{errorType}}" *ngIf="updatMessage" >
                        <strong>!</strong> {{ updatMessage }}
                      </alert>
                      <form [formGroup]="passwordForm" (ngSubmit)="changePassword(passwordForm.value)">
                          <div *ngIf='password.errors?.required && passwordForm.invalid && password.touched'>
                            <alert type="danger">
                              <strong>!</strong> Password is required.
                            </alert>
                          </div>
                          <div *ngIf='repassword.errors?.required && passwordForm.invalid && repassword.touched'>
                            <alert type="danger">
                              <strong>!</strong> Retype Password is required.
                            </alert>
                          </div>
                          <div class="form-group">
                              <label for="username"> Password </label>
                              <input id="password" value='' placeholder="Password" type="password" class="form-control" formControlName="password"/>
                          </div>
                          <div class="form-group">
                              <label for="api">Re type Password </label>
                              <input id="repassword" value='' placeholder="Password" type="password" class="form-control" formControlName="repassword"/>
                          </div>
                           <div class="form-group">
                              <button type="submit" [disabled]='!passwordForm.valid' class="btn btn-primary btn-block m-t-md">Change Password</button>
                          </div>

                      </form>
              </div>
          </div>
          <div class='col-md-3'></div>
      </div>
  </div>
  </section>
